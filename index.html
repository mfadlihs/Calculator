<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="Style/layout.css" />
		<link rel="stylesheet" href="Style/style.css" />
		<script
			src="https://kit.fontawesome.com/646b1d14ab.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<section>
			<div class="calculator">
				<div class="display">
					<div class="display-container">0</div>
				</div>
				<div class="button-container">
					<div class="row1">
						<div class="column">
							<div class="container"><div class="buttonm">mc</div></div>
							<div class="container"><div class="buttonm">m+</div></div>
							<div class="container"><div class="buttonm">m-</div></div>
						</div>
						<div class="column">
							<div class="container"><div class="button clear abu">C</div></div>
							<div class="container">
								<div class="button negative abu">&#xB1;</div>
							</div>
							<div class="container">
								<div class="button operation abu">/</div>
							</div>
						</div>
						<div class="column">
							<div class="container">
								<div class="button angka putih">7</div>
							</div>
							<div class="container">
								<div class="button angka putih">8</div>
							</div>
							<div class="container">
								<div class="button angka putih">9</div>
							</div>
						</div>
						<div class="column">
							<div class="container">
								<div class="button angka putih">4</div>
							</div>
							<div class="container">
								<div class="button angka putih">5</div>
							</div>
							<div class="container">
								<div class="button angka putih">6</div>
							</div>
						</div>
						<div class="column">
							<div class="container">
								<div class="button angka putih">1</div>
							</div>
							<div class="container">
								<div class="button angka putih">2</div>
							</div>
							<div class="container">
								<div class="button angka putih">3</div>
							</div>
						</div>
						<div class="column">
							<div class="container">
								<div class="button angka putih">0</div>
							</div>
							<div class="container"><div class="button dot putih">.</div></div>
						</div>
					</div>
					<div class="row2">
						<div class="column">
							<div class="container"><div class="buttonm">mr</div></div>
						</div>
						<div class="column">
							<div class="container">
								<div class="button operation abu">x</div>
							</div>
						</div>
						<div class="column">
							<div class="container">
								<div class="button operation abu">-</div>
							</div>
						</div>
						<div class="column">
							<div class="container">
								<div class="button operation abu">+</div>
							</div>
						</div>
						<div class="column2 container">
							<div class="container"><div class="button equal">=</div></div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="Script/function.js"></script>
		<script src="Script/script.js"></script>
	</body>
</html>
